    <h1>HELIOS &#128752;&#65039;</h1>
  
       
        <div id="des">
            Live ISS Tracker
        </div>

        <br>
        <!-- our Map goes here -->
      <div id="map-div">

    </div>

    <!-- Details about ISS -->
    <div id="details">
      <!-- Time -->
      <div>
        Time:
        <span id="time"></span>
      </div>
       <!-- Speed -->
       <div>
        Speed:
        <span id="speed"></span>
      </div>
      <!-- Latitude -->
      <div>
        Latitude:
        <span id="latitude"></span>
      </div>
      <!-- Longitude -->
      <div>
        Longitude:
        <span id="longitude"></span>
      </div>
     
      <!-- Altitude -->
      <div>
        Altitude:
        <span id="altitude"></span>
      </div>
      <!-- Visibility -->
      <div>
        Visibility:
        <span id="visibility"></span>
      </div>
    </div>
  </div>
