<!DOCTYPE html>
<html lang="en">
<head>
    <script defer src="./index.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Josefin+Sans:ital@1&family=Molengo&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helio - Live ISS Tracker &#128752;&#65039;</title>
</head>
<body>
    <h1>HELIOS &#128752;&#65039;</h1>
  
       
        <div id="des">
            Live ISS Tracker
        </div>

        <br>
        <!-- our Map goes here -->
      <div id="map-div">

    </div>

    <!-- Details about ISS -->
    <div id="details">
      <!-- Time -->
      <div>
        Time:
        <span id="time"></span>
      </div>
      <!-- Latitude -->
      <div>
        Latitude:
        <span id="latitude"></span>
      </div>
      <!-- Longitude -->
      <div>
        Longitude:
        <span id="longitude"></span>
      </div>
      <!-- Speed -->
      <div>
        Speed:
        <span id="speed"></span>
      </div>
      <!-- Altitude -->
      <div>
        Altitude:
        <span id="altitude"></span>
      </div>
      <!-- Visibility -->
      <div>
        Visibility:
        <span id="visibility"></span>
      </div>
    </div>
  </div>
